<html>
<head>
    <title>esquery</title>

    <style>
        #ast {
            width: 100%;
            height: 50%;
            font-family: monospace;
        }

        #selector {
            width: 100%;
        }
    </style>

    <script src="esquery.min.js"></script>
</head>
<body>
    <p>
        <textarea id="ast" wrap="off">{
    "type": "Program",
    "body": [
        {
            "type": "VariableDeclaration",
            "declarations": [
                {
                    "type": "VariableDeclarator",
                    "id": {
                        "type": "Identifier",
                        "name": "x"
                    },
                    "init": {
                        "type": "Literal",
                        "value": 1,
                        "raw": "1"
                    }
                }
            ],
            "kind": "var"
        },
        {
            "type": "VariableDeclaration",
            "declarations": [
                {
                    "type": "VariableDeclarator",
                    "id": {
                        "type": "Identifier",
                        "name": "y"
                    },
                    "init": {
                        "type": "Literal",
                        "value": 2,
                        "raw": "2"
                    }
                }
            ],
            "kind": "var"
        },
        {
            "type": "FunctionDeclaration",
            "id": {
                "type": "Identifier",
                "name": "bar"
            },
            "params": [],
            "defaults": [],
            "body": {
                "type": "BlockStatement",
                "body": [
                    {
                        "type": "IfStatement",
                        "test": {
                            "type": "BinaryExpression",
                            "operator": "<",
                            "left": {
                                "type": "Identifier",
                                "name": "x"
                            },
                            "right": {
                                "type": "Identifier",
                                "name": "y"
                            }
                        },
                        "consequent": {
                            "type": "BlockStatement",
                            "body": [
                                {
                                    "type": "ExpressionStatement",
                                    "expression": {
                                        "type": "CallExpression",
                                        "callee": {
                                            "type": "Identifier",
                                            "name": "foo"
                                        },
                                        "arguments": []
                                    }
                                }
                            ]
                        },
                        "alternate": {
                            "type": "BlockStatement",
                            "body": [
                                {
                                    "type": "ExpressionStatement",
                                    "expression": {
                                        "type": "AssignmentExpression",
                                        "operator": "=",
                                        "left": {
                                            "type": "Identifier",
                                            "name": "x"
                                        },
                                        "right": {
                                            "type": "Identifier",
                                            "name": "y"
                                        }
                                    }
                                },
                                {
                                    "type": "ReturnStatement",
                                    "argument": null
                                }
                            ]
                        }
                    },
                    {
                        "type": "ForStatement",
                        "init": {
                            "type": "VariableDeclaration",
                            "declarations": [
                                {
                                    "type": "VariableDeclarator",
                                    "id": {
                                        "type": "Identifier",
                                        "name": "i"
                                    },
                                    "init": {
                                        "type": "Literal",
                                        "value": 0,
                                        "raw": "0"
                                    }
                                }
                            ],
                            "kind": "var"
                        },
                        "test": {
                            "type": "BinaryExpression",
                            "operator": "<",
                            "left": {
                                "type": "Identifier",
                                "name": "i"
                            },
                            "right": {
                                "type": "Literal",
                                "value": 2,
                                "raw": "2"
                            }
                        },
                        "update": {
                            "type": "UpdateExpression",
                            "operator": "++",
                            "argument": {
                                "type": "Identifier",
                                "name": "i"
                            },
                            "prefix": false
                        },
                        "body": {
                            "type": "BlockStatement",
                            "body": [
                                {
                                    "type": "ExpressionStatement",
                                    "expression": {
                                        "type": "AssignmentExpression",
                                        "operator": "+=",
                                        "left": {
                                            "type": "Identifier",
                                            "name": "x"
                                        },
                                        "right": {
                                            "type": "Identifier",
                                            "name": "i"
                                        }
                                    }
                                }
                            ]
                        }
                    },
                    {
                        "type": "ExpressionStatement",
                        "expression": {
                            "type": "CallExpression",
                            "callee": {
                                "type": "Identifier",
                                "name": "bar"
                            },
                            "arguments": []
                        }
                    }
                ]
            },
            "rest": null,
            "generator": false,
            "expression": false
        }
    ]
}</textarea>
    </p>

    <p>
        <input id="selector" type="text" value='[id.name="bar"]'/>
    </p>

    <pre id="selectorAst"></pre>
    <hr>
    <pre id="output"></pre>

    <script type="text/javascript">
    var astNode = document.getElementById("ast");
    var selectorNode = document.getElementById("selector");
    var selectorAstNode = document.getElementById("selectorAst");
    var outputNode = document.getElementById("output");

    function update() {
        var ast;
        eval("ast = " + astNode.value);

        var selector = selectorNode.value;
        selectorAstNode.innerHTML = "";
        outputNode.innerHTML = "";

        var start, end, selectorAst, selectorAstOutput, matches, matchesOutput;

        try {
          start = performance.now();
        } catch (e) {
          start = Date.now();
        }

        try {
            selectorAst = esquery.parse(selector);
        } catch (e) {
            selectorAstOutput = e.message;
        }

        try {
            var matches = esquery.match(ast, selectorAst);
        } catch (e) {
            matchesOutput = e.message;
        }
        
        try {
          end = performance.now();
        } catch (e) {
          end = Date.now();
        }

        selectorAstOutput = selectorAstOutput || JSON.stringify(selectorAst, null, "  ");
        matchesOutput = matchesOutput || JSON.stringify(matches, null, "  ");

        selectorAstNode.appendChild(document.createTextNode(selectorAstOutput));
        outputNode.appendChild(document.createTextNode((matches ? matches.length : 0) +
                " nodes found in " + (end - start) + "ms\n" + matchesOutput));
    }

    update();

    astNode.addEventListener("change", update);
    selectorNode.addEventListener("change", update);
    selectorNode.addEventListener("keyup", update);
    outputNode.addEventListener("change", update);
    </script>
</body>
</html>
