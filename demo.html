<html>
<head>
    <title>esquery</title>

    <style>
        #ast {
            width: 80%;
            height: 50%;
            font-family: monospace;
        }

        #selector {
            width: 80%;
        }

        #tokens {
            white-space: pre-wrap;
        }
    </style>

    <script src="esquery.js"></script>
</head>
<body>
    <p>
        <textarea id="ast" wrap="off">{
    "type": "Program",
    "body": [
        {
            "type": "ExpressionStatement",
            "expression": {
                "type": "AssignmentExpression",
                "operator": "=",
                "left": {
                    "type": "Identifier",
                    "name": "x"
                },
                "right": {
                    "type": "Literal",
                    "value": 1,
                    "raw": "1"
                }
            }
        },
        {
            "type": "FunctionDeclaration",
            "id": {
                "type": "Identifier",
                "name": "foo"
            },
            "params": [],
            "defaults": [],
            "body": {
                "type": "BlockStatement",
                "body": [
                    {
                        "type": "VariableDeclaration",
                        "declarations": [
                            {
                                "type": "VariableDeclarator",
                                "id": {
                                    "type": "Identifier",
                                    "name": "i"
                                },
                                "init": null
                            },
                            {
                                "type": "VariableDeclarator",
                                "id": {
                                    "type": "Identifier",
                                    "name": "y"
                                },
                                "init": {
                                    "type": "Literal",
                                    "value": 2,
                                    "raw": "2"
                                }
                            }
                        ],
                        "kind": "var"
                    },
                    {
                        "type": "ForStatement",
                        "init": {
                            "type": "AssignmentExpression",
                            "operator": "=",
                            "left": {
                                "type": "Identifier",
                                "name": "i"
                            },
                            "right": {
                                "type": "Literal",
                                "value": 0,
                                "raw": "0"
                            }
                        },
                        "test": {
                            "type": "BinaryExpression",
                            "operator": "<",
                            "left": {
                                "type": "Identifier",
                                "name": "i"
                            },
                            "right": {
                                "type": "Literal",
                                "value": 10,
                                "raw": "10"
                            }
                        },
                        "update": {
                            "type": "UpdateExpression",
                            "operator": "++",
                            "argument": {
                                "type": "Identifier",
                                "name": "i"
                            },
                            "prefix": false
                        },
                        "body": {
                            "type": "BlockStatement",
                            "body": [
                                {
                                    "type": "ExpressionStatement",
                                    "expression": {
                                        "type": "AssignmentExpression",
                                        "operator": "+=",
                                        "left": {
                                            "type": "Identifier",
                                            "name": "y"
                                        },
                                        "right": {
                                            "type": "Identifier",
                                            "name": "i"
                                        }
                                    }
                                },
                                {
                                    "type": "ExpressionStatement",
                                    "expression": {
                                        "type": "AssignmentExpression",
                                        "operator": "=",
                                        "left": {
                                            "type": "Identifier",
                                            "name": "x"
                                        },
                                        "right": {
                                            "type": "Identifier",
                                            "name": "i"
                                        }
                                    }
                                }
                            ]
                        }
                    },
                    {
                        "type": "ReturnStatement",
                        "argument": {
                            "type": "Identifier",
                            "name": "y"
                        }
                    }
                ]
            },
            "rest": null,
            "generator": false,
            "expression": false
        }
    ]
}</textarea>
    </p>

    <p>
        <input id="selector" type="text" value='[id.name="foo"]'/>
    </p>

    <pre id="tokens"></pre>
    <hr>
    <pre id="selectorAst"></pre>
    <hr>
    <pre id="output"></pre>

    <script type="text/javascript">
    var astNode = document.getElementById("ast");
    var selectorNode = document.getElementById("selector");
    var tokensNode = document.getElementById("tokens");
    var selectorAstNode = document.getElementById("selectorAst");
    var outputNode = document.getElementById("output");

    function update() {
        var ast;
        eval("ast = " + astNode.value);

        var selector = selectorNode.value;
        tokensNode.innerHTML = "";
        selectorAstNode.innerHTML = "";
        outputNode.innerHTML = "";

        var tokens, selectorAst, tokensOutput, selectorAstOutput, matchesOutput;
        try {
            tokens = esquery.tokenize(selector);
            tokensOutput = JSON.stringify(tokens);
        } catch (e) {
            tokensOutput = e.message;
        }

        try {
            selectorAst = esquery.processTokens(tokens);
            selectorAstOutput = JSON.stringify(selectorAst, null, "  ");
        } catch (e) {
            selectorAstOutput = e.message;
        }

        try {
            var matches = esquery.match(ast, selectorAst);
            matchesOutput = JSON.stringify(matches, null, "  ");
        } catch (e) {
            matchesOutput = e.message;
        }

        tokensNode.appendChild(document.createTextNode(tokensOutput));
        selectorAstNode.appendChild(document.createTextNode(selectorAstOutput));
        outputNode.appendChild(document.createTextNode(matchesOutput));
    }

    update();

    astNode.addEventListener("change", update);
    selectorNode.addEventListener("change", update);
    selectorNode.addEventListener("keyup", update);
    outputNode.addEventListener("change", update);
    </script>
</body>
</html>
